

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">Internship Form</h2>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    First Name required!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Last name required!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
                <div class="invalid-feedback">
                    Email required!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please provide a valid college.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="graduation-year-select">Graduation Year</label>
                <select class="custom-select" id="graduation-year-select" required>
                    <option value="" disabled selected>Choose...</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Graduation Year.
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Please provide a valid Roll no.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>

</body>
</html>
