<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Internship Form</h2>
    <form class="needs-validation" novalidate>

      <!-- Row 1: First Name, Last Name, Email -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-input" placeholder="First name" required>
          <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" placeholder="Last name" required>
          <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="col-md-4">
          <label for="email-input" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          <div class="invalid-feedback">Please provide a valid email.</div>
        </div>
      </div>

      <!-- Row 2: College Name, Roll No, Graduation Year -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="college-input" class="form-label">College Name</label>
          <input type="text" class="form-control" id="college-input" placeholder="College name" required>
          <div class="invalid-feedback">Please enter your college name.</div>
        </div>
        <div class="col-md-4">
          <label for="roll-no-input" class="form-label">Roll Number</label>
          <input type="text" class="form-control" id="roll-no-input" placeholder="Roll number" required>
          <div class="invalid-feedback">Please enter your roll number.</div>
        </div>
        <div class="col-md-4">
          <label for="graduation-year" class="form-label">Graduation Year</label>
          <select class="form-select" id="graduation-year" required>
            <option value="">Select year</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">Please select your graduation year.</div>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
